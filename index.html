<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar Table</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1>Blood Sugar Readings</h1>
    <table>
        <thead>
            <tr>
                <th id="date">Date</th>
                <th id="time">Time</th>
                <th id="reading">Reading </th>
            </tr>
        </thead>
        <tbody id="row">
        </tbody>
    </table>
    <button id="add_reading">+</button>
    <button id="top">Back to Top</button>
</body>
<script src="./assets/script.js"></script>
</html>
